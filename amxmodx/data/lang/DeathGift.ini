[en]
GIFT_TAKE = ^3You picked up a gift and received ^4%s^3.
GIFT_TAKE_EMPTY = ^3You picked up an empty gift.

GIFT_TAKE_FORALL = ^3Player %n picked up a gift and received ^4%s^3.
GIFT_TAKE_EMPTY_FORALL = ^3Player %n picked up an empty gift.

CVAR_DROP_RARITY = Gift drop chance.
CVAR_LIFE_TIME = Gift lifetime. (0 - infinite)
CVAR_MONEY_MIN = Minimum amount received for a gift.
CVAR_MONEY_MAX = Maximum amount received for a gift.
CVAR_SOUND_VOLUME = Volume of the sound of picking up a gift.
CVAR_MSGS_FOR_ALL = Display messages about picking up a gift to all players.


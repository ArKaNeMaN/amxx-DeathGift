GIFT_TAKE_EMPTY = ^3Вы подобрали пустой подарок.

GIFT_TAKE_FORALL = ^3Игрок %n подобрал подарок и получил ^4%s^3.
GIFT_TAKE_EMPTY_FORALL = ^3Игрок %n подобрал пустой подарок.

CVAR_MIN_ROUND = С какого раунд будут выпадать подарки.
CVAR_DROP_RARITY = Шанс выпадения подарка.
CVAR_LIFE_TIME = Время жизни подарка. (0 - бесконечно)
CVAR_MONEY_MIN = Минимальная сумма получаемая за подарок.
CVAR_MONEY_MAX = Максимальная сумма получаемая за подарок.
CVAR_SOUND_VOLUME = Громкость звука подбирания подарка.
CVAR_MSGS_FOR_ALL = Выводить сообщения о поднятии подарка всем игрокам.
CVAR_GLOW_USE = Включить свечение подарков
CVAR_GLOW_COLOR = Цвет свечения подарков
CVAR_LEVITATION_EFFECT = Включить эффект кручения и левитации подарка

